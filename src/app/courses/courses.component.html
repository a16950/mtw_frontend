<h2>Courses</h2>

<div>
  <label for="new-course">Course name: </label>
  <input id="new-course" #courseName />

  <button class="add-button" (click)="add(courseName.value); courseName.value=''">
    Add course
  </button>
</div>


<ul class="courses">
  <li
    *ngFor="let course of courses"
    [class.selected]="course === selectedCourse"
    (click)="onSelect(course)"
  >
    {{ course.name }}
    <button class="delete" title="delete course"
      (click)="delete(course)">x</button>
  </li>
</ul>

<app-course-detail [course]="selectedCourse"></app-course-detail>

<app-evaluation-components></app-evaluation-components>

<div *ngIf="course">
  <h2>{{ course.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ course._id }}</div>
  <div>
    <label for="course-name">Course name: </label>
    <input
      id="course-name"
      [(ngModel)]="course.name"
      placeholder="name"
    />
  </div>
  <button (click)="save()">save</button>
</div>
